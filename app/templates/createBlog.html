{% extends 'layout.html' %}

{% block  body %}

<div class="content mdl-layout__content">
   <div class="mdl-typography--text-center">
      <div class="mdl-grid">
         <form method=post action="/createBlog">
            <div class="mdl-cell mdl-cell--5-col mdl-cell--7-offset">
               <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="blog_title" name="blog_title">
                  <label class="mdl-textfield__label" for="blog_title">Title</label>
               </div>
            </div>
            <div class="mdl-cell mdl-cell--5-col mdl-cell--7-offset">
               <div class="mdl-textfield mdl-js-textfield">
                  <textarea class="mdl-textfield__input" type="text" rows= "20" id="blog_text" name="blog_text" ></textarea>
                  <label class="mdl-textfield__label" for="blog_text">Text</label>
               </div>
            </div>
            <div class="mdl-cell mdl-cell--5-col mdl-cell--7-offset">
               <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Create
               </button>
            </div>
         </form>
      </div>
   </main>
   <div class="mdl-layout__obfuscator"></div>
</div>

{% endblock body %}
